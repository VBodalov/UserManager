	<h3>Create new user</h3>
	
	<form method="POST" action="rest-new-user">
		<table>
			<tr>
				<td>Login</td>
				<td><input type="text" name="login"/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" name="password"/></td>
			</tr>
			<tr>
				<td>Blocked</td>
				<td>
					<input type="radio" name="blocked" value="true"/>Yes
					<input type="radio" name="blocked" value="false" checked />No
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Save"/>
				</td>
			</tr>
		</table>
	</form>
	
</body>
