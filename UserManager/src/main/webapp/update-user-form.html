	<h3>Edit user</h3>
	
	<form method="POST" action="rest-update-user">
		<table>
			<tr>
				<td>Current login</td>
				<td><input type="text" name="login"/></td>
			</tr>
			<tr>
				<td>New login</td>
				<td><input type="text" name="newLogin"/></td>
			</tr>
			<tr>
				<td>New password</td>
				<td><input type="text" name="newPassword"/></td>
			</tr>
			<tr>
				<td>Blocked</td>
				<td>
					<input type="radio" name="newBlocked" value="true"/>Yes
					<input type="radio" name="newBlocked" value="false" checked />No
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Save"/>
				</td>
			</tr>
		</table>
	</form>
